<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Form validator</title>
</head>
<body>
    <div class="utils__container">
        <form id="form" class="form">
            <h2 class="form__header">Register with us</h2>
            <div class="form__control">
                <label class="form__label" for="username">Username</label>
                <input class="form__input" type="text" id="username" placeholder="Enter username">
                <small class="form__error-msg">Error message</small>
            </div>
            <div class="form__control">
                <label class="form__label" for="email">Email</label>
                <input class="form__input" type="text" id="email" placeholder="Enter email">
                <small class="form__error-msg">Error message</small>
            </div>
            <div class="form__control">
                <label class="form__label" for="password">Password</label>
                <input class="form__input" type="password" id="password" placeholder="Enter Password">
                <small class="form__error-msg">Error message</small>
            </div>
            <div class="form__control">
                <label class="form__label" for="password2">Confirm password</label>
                <input class="form__input" type="password" id="password2" placeholder="Enter password again">
                <small class="form__error-msg">Error message</small>
            </div>
            <button class="form__button" type="submit">Submit</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
